<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres para UTF-8, garantindo a exibição correta de caracteres especiais -->
    <meta charset="utf-8">
    
    <!-- Define a compatibilidade com navegadores antigos, como o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Configura a viewport para garantir que o layout se ajuste corretamente em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Links para folhas de estilo externas (comentadas, mas disponíveis se necessário) -->
    <!--link rel="stylesheet" href="reset.css"--> <!-- Define estilos base para resetar as configurações padrões dos navegadores -->
    <!--link rel="stylesheet" href="normalize.css"--> <!-- Normaliza estilos entre diferentes navegadores -->
    
    <!-- Link para a folha de estilo principal da página -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- Título da página que aparece na aba do navegador -->
    <title>Videogames</title>
</head>
<body>
    <!-- Cabeçalho da página com o título principal -->
    <header>
        <h1>Pesquisa Consoles Videogames <span class="superscript">Clássicas</span></h1>
    </header>
    
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção de pesquisa com campo de entrada de texto e botão de pesquisa -->
        <section class="pesquisa">
            <!-- Campo de entrada de texto para digitar o termo de pesquisa -->
            <input type="text" placeholder="Digite o console de videogame" id="campo-pesquisa">
            
            <!-- Botão que ativa a função de pesquisa ao ser clicado -->
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        
        <!-- Seção onde os resultados da pesquisa serão exibidos -->
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    
    <!-- Rodapé da página com informações de direitos autorais -->
    <footer>
        <p>2024 - Consoles de Videogames Clássicas. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts JavaScript para manipulação de dados e funcionalidades da página -->
    <script src="dados.js"></script> <!-- Script contendo os dados a serem pesquisados -->
    <script src="script.js"></script> <!-- Script principal com as funções JavaScript para interatividade -->
</body>
</html>
